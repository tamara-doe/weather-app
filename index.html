<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;1,100;1,200;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="weather">
          <h1>Weather</h1>
          <form class="form" id="search-form">
            <input
              type="text"
              placeholder="Enter City"
              size="35"
              class="enter-city"
              id="search-input"
            />
            <input type="submit" value="search" class="search" />
            <input type="submit" value="current" class="current" />
          </form>
          <div class="row">
            <div class="col-4">
              <div class="main-city" id="city">Berlin</div>
              <div class="date-today" id="dateNow"></div>
            </div>

            <div class="col-4">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="cloudy"
                id="icon"
                class="main-image"
              />
              <br />
              <strong id="temperature" class="temperature"> 20 </strong>
              <sup>
                <span class="celsius active" id="celsius">°C</span> |
                <span class="fahrenheit" id="fahrenheit">°F</span></sup
              >
            </div>
            <div class="col-4">
              <div id="description" class="description">It's cloudy today</div>
              <div id="humidity" class="humidity">with a Humidity 0%</div>
              <div id="wind" class="wind">and Windspeed of 20 kmh/h</div>
            </div>

            <div class="forecast" id="forecast"></div>
          </div>
          <footer>
            <p>
              <a
                href="https://github.com/tamara-doe/weather-app"
                target="_blank"
                class="gitHub-link"
              >
                open source code
              </a>
              by Tamara Dörflinger
            </p>
          </footer>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
